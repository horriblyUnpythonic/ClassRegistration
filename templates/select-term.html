<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SELECT</title>
</head>
<body>

<h1>
    SELECT SEMESTER
</h1>

<form>
    <select id="semester-selection">
        {% for s in semesters %}
            {{ s }}
            <option value="{{ s.id }}">{{ s }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Go" onclick="return selectSemester()">
</form>

<script>
function selectSemester() {
    var selection = document.getElementById("semester-selection").value;
    window.location = "/register/" + selection;
    return false;
}
</script>

</body>
</html>
